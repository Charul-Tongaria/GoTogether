{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - GoTogether</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Edit Profile</h2>
        <form method="post" action="{% url 'edit_profile' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ form.username.value }}" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ form.first_name.value }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ form.last_name.value }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ form.email.value }}" required>
            </div>
            <div class="form-group">
                <label for="password1">New Password</label>
                <input type="password" id="password1" name="new_password1" placeholder="Leave blank to keep the current password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm New Password</label>
                <input type="password" id="password2" name="new_password2" placeholder="Leave blank to keep the current password">
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
