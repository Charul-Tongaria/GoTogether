{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ride - GoTogether</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/create_ride.js' %}"></script>
</head>
<body>
    <div class="form-container">
        <h2>Create Ride</h2>
        <form method="post" action="{% url 'create_ride' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label for="leaving_from">Leaving From</label>
                <input type="text" id="leaving_from" name="leaving_from" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="going_to">Going To</label>
                <input type="text" id="going_to" name="going_to" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date_of_departure">Date of Departure</label>
                <input type="date" id="date_of_departure" name="date_of_departure" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="num_passengers">Number of Passengers</label>
                <input type="number" id="num_passengers" name="num_passengers" min="1" required>                
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
